<app-toolbar-menu></app-toolbar-menu>
<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
    <img class="images" src={{tile.src}}>
    <span>{{tile.name}}</span>
  </mat-grid-tile>
</mat-grid-list>
