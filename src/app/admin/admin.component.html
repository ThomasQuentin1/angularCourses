<app-sidebar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="categories">
          <th mat-header-cell *matHeaderCellDef> Catégories </th>
          <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
        </ng-container>
      
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Date de création </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="lastEditDate">
          <th mat-header-cell *matHeaderCellDef> Dernière modification </th>
          <td mat-cell *matCellDef="let element"> {{element.lastEditDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</app-sidebar>
