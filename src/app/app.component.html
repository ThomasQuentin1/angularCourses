<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>

          <input
            type="password"
            matInput
            formControlName="password"
            
          />
        </mat-form-field>
      </div>

      <div class="buttonGroup">
      <div>
        <button type="submit" mat-raised-button color="primary">Connection</button>
      </div>
      <div >
        <button  mat-raised-button color="secondary">Register</button>
      </div>
    </div>
    </form>
  </mat-card-content>
</mat-card>
