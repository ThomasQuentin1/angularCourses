<app-toolbar-menu>
<mat-card>
    <mat-card class="card">
        <mat-card-title>{{this.post.name}}</mat-card-title>
        <mat-card-subtitle>categories : {{this.post.categories}}</mat-card-subtitle>
        <mat-card-subtitle>Author : {{post.author}}</mat-card-subtitle>
        <div [innerHTML]=this.post.text></div>
    </mat-card>
</mat-card>
</app-toolbar-menu>
